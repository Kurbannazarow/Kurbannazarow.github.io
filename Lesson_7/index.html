<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset-css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="500" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваше email">
					<button class="btn"> Получить инструкцию</button>	
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="clients-header">Наши клиенты</div>
	<div class="clients">
		<div class="photo"><img src="img/0.1.png" alt="Первый клиент"></div>
		<div class="photo"><img src="img/0.2.png" alt="Второй клиент"></div>
		<div class="photo"><img src="img/0.3.png" alt="Третий клиент"></div>
		<div class="photo"><img src="img/0.4.png" alt="Четвертый клиент"></div>
		<div class="photo"><img src="img/0.5.png" alt="Пятый клиент"></div>
		<div class="photo"><img src="img/0.6.png" alt="Шестой клиент"></div>
		<div class="photo"><img src="img/0.7.png" alt="Седмой клиент"></div>
		<div class="photo"><img src="img/0.8.png" alt="Восьмой клиент"></div>
	</div>

</body>
</html>
