<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Колонки</title>

</head>
<body>
	<div class="section">
		<div class="container">
			<!-- первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header ">
					<span>Получите видео инструкцию</span>
					<strong class="text-uppercase">Как заробатывать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- 2й row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Enter your email!</p>
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
						    <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
				<h2 class="section-header text-uppercase text-center">Почему это сделать нужно сейчас?</h2>
			</div>
		</div>
		<!-- преимушества -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 Преимушество">

					</div>
				</div>
				<div class="col-lg-3 col-md-6">

					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 Преимушество">
						<p>Третье преимушество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 Преимушество">
						<p>Четвертое преимушество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- кнопка получить инструкцию -->
		<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию!</button>

		</div>
	</div>
	<div class="section text-center">

				<h3 class="header-end text-center text-uppercase">Наши клиенты</h3>
